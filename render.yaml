services:
  - type: web
    name: contract-simplifier-api
    runtime: python
    buildCommand: poetry install --no-root
    startCommand: poetry run uvicorn src.contract_simplifier.api.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        value: 10000
